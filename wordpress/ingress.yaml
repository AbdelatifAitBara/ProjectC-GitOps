apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress 
  namespace: wordpress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths: 
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: wordpress-service
            port:  
              number: 80