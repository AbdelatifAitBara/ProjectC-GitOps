apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: ingress
  namespace: wordpress
spec:
  ingressClassName: nginx
  rules:
  - host: lotfi.abdelatif-aitbara.link
    http:  
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: wordpress-service
            port:  
              number: 80
      - path: /product
        pathType: Prefix
        backend:    
          service:
            name: product-service 
            port:
              number: 8080

      - path: /wc/wp-json/wc/v3/products
        pathType: Exact
        backend:    
          service:
            name: wordpress-service
            port:
              number: 80