apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
        - path: /wordpress
          pathType: Prefix
          backend:
            service:
              name: wordpress-service
              port:
                number: 80

        - path: /product
          pathType: Exact
          backend:
            service:
              name: product-service
              port:
                number: 8080
  ingressClassName: nginx
