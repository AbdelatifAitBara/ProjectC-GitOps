apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: ingress
  namespace: wordpress
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: projectc.abdelatif-aitbara.link
    http:  
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: wordpress-service
            port:  
              number: 80
      - path: /customer
        pathType: Prefix
        backend:    
          service:
            name: customer-service 
            port:
              number: 7070
      - path: /product
        pathType: Prefix
        backend:    
          service:
            name: product-service 
            port:
              number: 8080
      - path: /order
        pathType: Prefix
        backend:    
          service:
            name: order-service 
            port:
              number: 9090